<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://flyclipart.com/thumb2/database-png-icon-free-download-690971.png"
    />
    <title>UserDB</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-start my-0">
        <div class="col-auto">
          <p class="fw-bolder webpageheading">User DB</p>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col-auto">
          <h5 class="webpagesubheading">
            Create your personal database of users
          </h5>
        </div>
      </div>
      <div class="shadow-sm p-3 mb-5 bg-body rounded">
        <div class="row my-3">
          <div class="col-12 text-center alert-dark my-1">
            <p class="my-1 formheading">
              Record all fields like name, country, email, mobile, status
              (active/restricted/blocked)
            </p>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="col-12 col-md-3">
              <label class="form-label">Name :</label>
              <input
                type="text"
                class="form-control name"
                placeholder="Simon"
                name="name"
              />
              <p class="feedbackname" style="font-size: 12px; opacity: 0.6">
                First and Last name (Should be minimum 5 characters long)
              </p>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">City :</label>
              <input
                type="text"
                class="form-control city"
                placeholder="Mumbai"
              />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Email :</label>
              <input
                type="email"
                class="form-control email"
                placeholder="simon@gmail.com"
                name="email"
              />
              <p class="feedbackemail" style="font-size: 12px; opacity: 0.6">
                Enter a valid email (Gmail)
              </p>
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Mobile :</label>
              <input
                type="number"
                class="form-control mobile"
                placeholder="+91 -- --- --- --"
                name="mobile"
              />
              <p class="feedbackmobile" style="font-size: 12px; opacity: 0.6">
                Enter a 10 digit mobile number
              </p>
            </div>
            <div class="col-12 col-md-11" style="margin-top: 30px">
              <label class="form-label">Status :</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  value="Active"
                  checked
                />
                <label class="form-check-label">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  value="Restricted"
                />
                <label class="form-check-label">Restricted</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  value="Blocked"
                />
                <label class="form-check-label">Blocked</label>
              </div>
            </div>
            <div class="col-12 col-md-auto" style="margin-top: 30px">
              <input type="submit" class="btn btn-primary" value="submit" />
            </div>
          </div>
        </form>
      </div>
      <div class="shadow-sm p-3 mb-5 bg-body rounded tableshow">
        <div class="row">
          <div class="table-responsive">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">City</th>
                  <th scope="col">Email</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Status</th>
                  <th scope="col">
                    <button
                      type="button"
                      class="btn btn-outline-light btn-sm deleteall"
                    >
                      Delete all
                    </button>
                  </th>
                </tr>
              </thead>
              <tbody class="tablebody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
